# some messages
messages.help = Display help for available commands. 
messages.info = display information about the collection (type, initialization date, number of elements, etc.) in the standard output stream
messages.show = output to the standard output stream all the elements of the collection in a string representation
messages.add = add a new element to the collection
messages.update = id {element} update the value of a collection element whose id is equal to the given
messages.removeById = id remove an item from the collection by its id
messages.clear = clear collection
messages.save = save collection to file

